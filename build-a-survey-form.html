<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Fill out the fields with the required information</p>
    <form id="survey-form" method="post">
      <fieldset>
        <label id="name-label">Enter your name: <input id="name" type="text" placeholder="name" required /></label>

        <label id="email-label">Enter your email: <input id="email" type="email" placeholder="email" required /></label>
        <label id="number-label">Enter your number: <input id="number" type="number" min="20" max="50" placeholder="26" /></label>
        </fieldset>

        <fieldset>
          <label><select id="dropdown">
            <option>(Select one) </option>
            <option></option>
            <option></option>
            </select></label>
        </fieldset>

        <fieldset>
          <label id="Sci-Fi"><input type="radio" name="Category" value="Sci-Fi" />Sci-Fi</label>

          <label id="Thriller"><input type="radio" name="Category" value= "Thriller"  />Thriller
          </label>
        </fieldset>

        <fieldset>
          <label><input type="checkbox" value="Romance"/>Romance</label>
          <label><input type="checkbox" value="Comedy" />Comedy</label>
          <label><input type="checkbox" value="Reality-shows" />Reality shows</label>
        </fieldset>

        <fieldset>
          <label>Insert Additional Comments
          <textarea></textarea>
          </label>
        </fieldset>

        <fieldset>
          <input id="submit" type="submit" value="Submit" />
        </fieldset>

    </form>
  </body>
</html>
